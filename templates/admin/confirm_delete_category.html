{% extends "baseTemplate.html" %}
{% block maincontent %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this category?</p>
    <form action="{{ url_for('product.delete_category', id=category.CategoryID) }}" method="post">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('product.admin_catalog') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock  %}
