{% extends "baseTemplate.html" %}
{% block maincontent %}
<div class="container mt-5">
    <h1>Admin Catalog</h1>
    <div class="my-4">
        <button class="btn btn-primary" data-toggle="modal" data-target="#addCategoryModal">Add Category</button>
        <!-- Add Category Modal -->
        <!-- Place the add category modal code here -->
        <!-- Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addCategoryForm">
            <div class="form-group">
              <label for="categoryNameInput">Category Name</label>
              <input type="text" class="form-control" id="categoryNameInput" name="category_name" required>
            </div>
            <div class="form-group">
              <label for="categoryDescriptionInput">Description</label>
              <textarea class="form-control" id="categoryDescriptionInput" name="description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" form="addCategoryForm">Add Category</button>
        </div>
      </div>
    </div>
  </div>
  
    </div>
    <div class="accordion" id="categoriesAccordion">
        {% for category in categories %}
        <div class="card">
            <div class="card-header" id="heading{{ category.CategoryID }}">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ category.CategoryID }}" aria-expanded="true" aria-controls="collapse{{ category.CategoryID }}">
                        {{ category.CategoryName }}
                    </button>
                </h2>
            </div>
            <div id="collapse{{ category.CategoryID }}" class="collapse show" aria-labelledby="heading{{ category.CategoryID }}" data-parent="#categoriesAccordion">
                <div class="card-body">
                    <ul class="list-group">
                        {% for product in category.Products %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ product.ProductName }} - ${{ product.UnitPrice }}
                            <div>
                                <button class="btn btn-secondary btn-sm" onclick="editProduct({{ product.ProductID }})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteProduct({{ product.ProductID }})">Delete</button>
                            </div>
                        </li>
                        {% endfor %}
                        <li class="list-group-item">
                            <button class="btn btn-sm btn-outline-primary" onclick="addProduct({{ category.CategoryID }})">Add Product</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>

// Implement AJAX calls here for a dynamic UI without page reloads
</script>
{% endblock %}
