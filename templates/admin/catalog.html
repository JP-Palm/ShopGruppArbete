{% extends "baseTemplate.html" %}
{% block maincontent %}
<div class="container mt-5">
    <h1>Admin Catalog</h1>
    <div class="accordion" id="categoriesAccordion">
        {% for category in categories %}
        <div class="card">
            <div class="card-header" id="heading{{ category.CategoryID }}">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ category.CategoryID }}" aria-expanded="true" aria-controls="collapse{{ category.CategoryID }}">
                        {{ category.CategoryName }}
                    </button>
                </h2>
            </div>
            <div id="collapse{{ category.CategoryID }}" class="collapse show" aria-labelledby="heading{{ category.CategoryID }}" data-parent="#categoriesAccordion">
                <div class="card-body">
                    <ul class="list-group">
                        {% for product in category.Products %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ product.ProductName }} - ${{ product.UnitPrice }}
                            <div>
                                <a href="{{ url_for('product.edit_product', id=product.ProductID) }}" class="btn btn-secondary btn-sm">Edit</a>
                                <a href="{{ url_for('product.delete_product', id=product.ProductID) }}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </li>
                        {% endfor %}
                        <li class="list-group-item">
                            <a href="{{ url_for('product.add_product', category_id=category.CategoryID) }}" class="btn btn-sm btn-outline-primary">Add Product</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script>
// Placeholder functions for CRUD operations
// Implement AJAX calls here for a dynamic UI without page reloads
</script>
{% endblock %}
